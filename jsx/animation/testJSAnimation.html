<style>
  #el {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
  #el2 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
    transition: transform linear 5s;
  }
  #el3 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
  #el4 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
  #el5 {
    width: 100px;
    height: 100px;
    background-color: skyblue;
  }
</style>
<div id="el"></div>
<div id="el2"></div>
<div id="el3"></div>
<div id="el4"></div>
<div id="el5"></div>
<button id="btn">pause</button>
<button id="btn2">resume</button>
<button id="btn3">addRightNow</button>
<button id="btn4">addToRightNow</button>
<button id="btn5">color</button>
<script type="module">
  import { Timeline, Animation, ColorAnimation } from "./animation.js";
  import { cubicBezier } from "./cubicBezier.js";
  let el = document.getElementById("el");
  let el3 = document.getElementById("el3");
  let el4 = document.getElementById("el4");
  let el5 = document.getElementById("el5");
  let tl = new Timeline();
  let linear = (t) => t;
  let ease = cubicBezier(0.25, 0.1, 0.25, 1);
  tl.add(
    new Animation(
      el.style,
      "transform",
      (v) => `translateX(${v}px)`,
      0,
      200,
      5000,
      0,
      linear
    )
  );
  tl.start();
  document.getElementById("el2").style.transform = "translateX(200px)";
  document.getElementById("btn").addEventListener("click", () => tl.pause());
  document.getElementById("btn2").addEventListener("click", () => tl.resume());
  document
    .getElementById("btn3")
    .addEventListener("click", () =>
      tl.add(
        new Animation(
          el3.style,
          "transform",
          (v) => `translateX(${v}px)`,
          0,
          200,
          5000,
          0,
          linear
        )
      )
    );
  document
    .getElementById("btn4")
    .addEventListener("click", () =>
      tl.add(
        new Animation(
          el4.style,
          "transform",
          (v) => `translateX(${v}px)`,
          0,
          200,
          5000,
          0,
          linear
        ),
        0
      )
    );
  document
    .getElementById("btn5")
    .addEventListener("click", () =>
      tl.add(
        new ColorAnimation(
          el5.style,
          "backgroundColor",
          undefined,
          { r: 0, g: 0, b: 0, a: 1 },
          { r: 255, g: 0, b: 0, a: 1 },
          5000,
          0,
          linear
        ),
        0
      )
    );
</script>
